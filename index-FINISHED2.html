  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({isAdult});

	// wishful thinking-versionen
		function is19OrOlder(person){
		return (new Date()).getFullYear() - person.year >= 19;
		}
	
	    const isAdultTwo = people.some(is19OrOlder);

    console.log({isAdultTwo});


    // Array.prototype.every() // is everyone 19?

    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});

	// wishful thinking
	    const allAdultsTwo = people.every(is19OrOlder);
    console.log({allAdultsTwo});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423


    const comment = comments.find(comment => comment.id === 823423);
    
    // wishful thinking:
    function checkId(comment){
    	return comment.id === 823423;
    }
    
    const commentTwo = comments.find(checkId)

    console.log(comment);
    console.log(commentTwo);
    
    
    // Array.prototype.findIndex()
    
    
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    
    // Det man enklast g칬r h칛r 칛r att anv칛nda operatorn som kallas "spread",
    // som tar en array och "sprider ut" den till sina enskilda element.
    // Kombinera den med slice, f칬r att ange vilken del man vill b칬rja med
    // och sedan vilken del man vill haka p친 efer친t. I det h칛r fallet b칬rjar vi 
    // med alla comments upp till (men inte inklusive) det index vi hittade p친
    // rad 82, sedan tar vi resten av comments fr친n positionen efter den positionen
    // och l칛gger till dem efter친t.
    

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    //vi kollar f칬rst alla comments i console:
    console.table(comments);
	//sedan kollar vi om den med id=823423 har f칬rsvunnit:
	console.table(newComments);
